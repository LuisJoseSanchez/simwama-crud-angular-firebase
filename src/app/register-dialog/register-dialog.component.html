<p-dialog
  [(visible)]="displayRegisterDialog"
  (onHide)="cancel()">

  <ng-template pTemplate="header">
    Register
  </ng-template>
  
  <form
    [formGroup]="registerForm"
    (ngSubmit)="formSubmit()">

    <div class="card">

      <div class="field">
        <label for="email">Email: </label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          class="inputfield w-full">
      </div>

      <div class="field">
        <label for="password">Password: </label>
        <input
          pInputNumber
          id="password"
          type="password"
          formControlName="password"
          class="inputfield w-full">
      </div>

    </div>

    <p class="error">
      {{ errorMessage }} &nbsp;
    </p>

    <p-footer>
      <p-button
        type="submit"
        label="Ok"
        styleClass="p-button-success">
      </p-button>

      &nbsp;

      <p-button
        (click)="cancel()"
        label="Cancel"
        styleClass="p-button-danger">
      </p-button>
    </p-footer>

</form>

</p-dialog>
